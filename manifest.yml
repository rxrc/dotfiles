---
defaults:
  fmode: 0640
  dmode: 0750

components:
  - src: bower_components/systemd-user-units/user
    dst: .config/systemd/user
    packages: [ systemd ]

  - src: bower_components/keymaps/xkb
    dst: .config/xkb
    packages: [ xorg-server ]

  - src: bower_components/tmuxinator-profiles
    dst: .config/tmuxinator
    packages: [ tmux ]

  - src: bower_components/xresources/Xresources.d
    dst: .config/Xresources/Xresources.d
    packages: [ xorg-server ]

  - src: bower_components/hexchat-material-design-icons/icons-white
    dst: .config/hexchat/icons
    packages: [ hexchat ]

  - src: bower_components/awesome-copycats
    dst: .config/awesome
    packages: [ awesome ]

  - src: bower_components/apw
    dst: .config/awesome/apw
    packages: [ awesome ]

config_files:
  - src: dotfiles/zshenv
    dst: .zshenv

  - src: bower_components/ssh-config/config
    dst: .ssh/config

  - src: bower_components/ssh-config/authorized_keys
    dst: .ssh/authorized_keys
    fmode: 0600

  - src: config/gnupg/gpg-agent.conf
    dst: .config/gnupg/gpg-agent.conf

  - src: config/ignore
    dst: .config/ignore

  - src: config/git/config
    dst: .config/git/config

  - src: config/git/ignore
    dst: .config/git/ignore

  - src: config/rbenv/default-gems
    dst: .local/rbenv/default-gems

  - src: dotfiles/lein/profiles.clj
    dst: .lein/profiles.clj
    packages: [ leiningen ]

  - src: config/bundle/config
    dst: .config/bundle/config

  - src: dotfiles/irbrc
    dst: .irbrc

  - src: dotfiles/rspec
    dst: .rspec

  - src: config/ranger/rc.conf
    dst: .config/ranger/rc.conf
    packages: [ ranger ]

  - src: config/chef/knife.rb
    dst: .config/chef/knife.rb

  - src: config/vagrant/Vagrantfile
    dst: .config/vagrant/Vagrantfile
    packages: [ vagrant ]

  - src: config/user-dirs.dirs
    dst: .config/user-dirs.dirs
    packages: [ xorg-server ]

  - src: config/mimeapps.list
    dst: .config/mimeapps.list
    packages: [ xorg-server ]

  - src: config/Xresources/default
    dst: .config/Xresources/default
    packages: [ xorg-server ]

  - src: config/xbindkeys/xbindkeysrc
    dst: .config/xbindkeys/xbindkeysrc
    packages: [ xbindkeys ]

  - src: dotfiles/gtkrc-2.0
    dst: .gtkrc-2.0
    packages: [ gtk2 ]

  - src: config/gtk-3.0/settings.ini
    dst: .config/gtk-3.0/settings.ini
    packages: [ gtk3 ]

  - src: config/termite/config
    dst: .config/termite/config
    packages: [ termite ]

  - src: config/sakura/sakura.conf
    dst: .config/sakura/sakura.conf
    packages: [ sakura ]

  - src: config/terminator/config
    dst: .config/terminator/config
    packages: [ terminator ]

  - src: config/zathura/zathurarc
    dst: .config/zathura/zathurarc
    packages: [ zathura ]

  - src: dotfiles/xprofile
    dst: .xprofile
    packages: [ xorg-server ]

symlinks:
  - src: ~/.config/xkb/keymap/steelseries-6gv2.xkb
    dst: .config/xkb/Sleipnir
    packages: [ xorg-server ]

  - src: ~/.config/xkb/keymap/steelseries-6gv2.xkb
    dst: .config/xkb/Mimir
    packages: [ xorg-server ]

  - src: ~/.config/xkb/keymap/samus.xkb
    dst: .config/xkb/Gungnir
    packages: [ xorg-server ]

  - src: ~/.config/xkb/keymap/steelseries-6gv2.xkb
    dst: .config/xkb/Frigg
    packages: [ xorg-server ]

  - src: ~/.config/xkb/keymap/x60t.xkb
    dst: .config/xkb/Gungnir-x60
    packages: [ xorg-server ]

  - src: ~/.config/awesome/rc.lua.template
    dst: .config/awesome/rc.lua
    packages: [ awesome ]

  - src: ~/drive/wallpaper/sort/frigg/wallhaven-203704.jpg
    dst: .config/awesome/themes/powerarrow-dark/wall.png
    hosts: [ Gungnir ]
    packages: [ awesome ]

  - src: ~/drive/wallpaper/sort/frigg/wallhaven-349408-16x10.png
    dst: .config/awesome/themes/powerarrow-dark/wall.png
    hosts: [ Frigg ]
    packages: [ awesome ]

  - src: ~/drive/wallpaper/sort/frigg/wallhaven-122103.jpg
    dst: .config/awesome/themes/powerarrow-dark/wall.png
    hosts: [ Frigg, Mimir ]
    packages: [ awesome ]

  - src: ~/drive/wallpaper/sort/frigg/wallhaven-95332.jpg
    dst: .config/awesome/themes/powerarrow-dark/wall.png-2
    hosts: [ Frigg, Mimir ]
    packages: [ awesome ]

  - src: ~/drive/wallpaper/sort/frigg/wallhaven-14375-2560x1440.jpg
    dst: .config/awesome/themes/powerarrow-dark/wall.png-3
    hosts: [ Frigg ]
    packages: [ awesome ]

  - src: ~/Wallpaper/wallhaven-83639-4x3.jpg
    dst: .config/awesome/themes/powerarrow-dark/wall.png
    hosts: [ Gungnir-x60 ]
    packages: [ awesome ]

  - src: ~/drive/wallpaper/wallbase/general/1920.1200/wallpaper-98843.jpg
    dst: .config/awesome/themes/powerarrow-dark/wall.png
    hosts: [ Sleipnir ]
    packages: [ awesome ]
