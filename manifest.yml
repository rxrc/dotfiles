---
defaults:
  fmode: 0640
  dmode: 0750

components:
  - src: bower_components/systemd-user-units/user
    dst: .config/systemd/user
    packages: [ systemd ]

  - src: bower_components/keymaps/xkb
    dst: .config/xkb
    packages: [ xorg-server ]

  - src: bower_components/tmuxinator-profiles
    dst: .tmuxinator
    packages: [ tmux ]

  - src: config/Xresources
    dst: .config/Xresources
    packages: [ xorg-server ]

  - src: bower_components/awesome-copycats
    dst: .config/awesome
    packages: [ awesome ]

  - src: bower_components/awesome-copycats-settings/settings
    dst: .config/awesome/settings
    packages: [ awesome ]

  - src: bower_components/apw
    dst: .config/awesome/apw
    packages: [ awesome ]

config_files:
  - src: bower_components/ssh-config/config
    dst: .ssh/config

  - src: config/git/config
    dst: .config/git/config

  - src: config/git/ignore
    dst: .config/git/ignore

  - src: dotfiles/gemrc
    dst: .gemrc

  - src: dotfiles/bundle/config
    dst: .bundle/config

  - src: dotfiles/irbrc
    dst: .irbrc

  - src: dotfiles/rspec
    dst: .rspec

  - src: config/xbindkeys/xbindkeysrc
    dst: .config/xbindkeys/xbindkeysrc
    hosts: [ Gungnir, Gungnir-x60, Mimir ]

  - src: dotfiles/gtkrc-2.0
    dst: .gtkrc-2.0
    packages: [ gtk2 ]

  - src: config/gtk-3.0/settings.ini
    dst: .config/gtk-3.0/settings.ini
    packages: [ gtk3 ]

  - src: config/terminator/config
    dst: .config/terminator/config
    packages: [ terminator ]

  - src: config/hangups/hangups.conf
    dst: .config/hangups/hangups.conf
    packages: [ hangups-git ]

  - src: dotfiles/zprofile
    dst: .zprofile
    packages: [ zsh ]

  - src: dotfiles/xinitrc
    dst: .xinitrc
    packages: [ xorg-server ]

symlinks:
  - src: ~/.config/xkb/keymap/steelseries-6gv2.xkb
    dst: .config/xkb/Mimir

  - src: ~/.config/xkb/keymap/samus.xkb
    dst: .config/xkb/Gungnir

  - src: ~/.config/xkb/keymap/x60t.xkb
    dst: .config/xkb/Gungnir-x60

  - src: ~/.config/Xresources/default.hidpi
    dst: .config/Xresources/default
    packages: [ linux-samus ]

  - src: ~/.config/Xresources/urxvt.hidpi
    dst: .config/Xresources/urxvt
    packages: [ linux-samus ]

  - src: ~/.config/Xresources/urxvt.solarized
    dst: .config/Xresources/urxvt.theme

  - src: ~/.config/awesome/rc.lua.powerarrow-darker
    dst: .config/awesome/rc.lua
    packages: [ awesome ]

  - src: ~/drive/wallpaper/sort/gungnir/wallhaven/wallhaven-85529-3x2.jpg
    dst: .config/awesome/themes/powerarrow-darker/wall.png
    hosts: [ Gungnir ]
    packages: [ awesome ]

  - src: ~/Wallpaper/wallhaven-83639-4x3.jpg
    dst: .config/awesome/themes/powerarrow-darker/wall.png
    hosts: [ Gungnir-x60 ]
    packages: [ awesome ]

  - src: ~/drive/wallpaper/wallbase/general/1200.1920/wallpaper-1445485.jpg
    dst: .config/awesome/themes/powerarrow-darker/wall.png
    hosts: [ Mimir ]
    packages: [ awesome ]
