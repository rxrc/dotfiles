---
defaults:
  fmode: 0640
  dmode: 0750

components:
  - src: bower_components/systemd-user-units/user
    dst: .config/systemd/user
    packages: [ systemd ]

  - src: bower_components/keymaps/xkb
    dst: .config/xkb
    packages: [ xorg-server ]

  - src: bower_components/tmuxinator-profiles
    dst: .tmuxinator
    packages: [ tmux ]

  - src: bower_components/awesome-copycats
    dst: .config/awesome
    packages: [ awesome ]

  - src: bower_components/awesome-copycats-settings/settings
    dst: .config/awesome/settings
    packages: [ awesome ]

  - src: bower_components/apw
    dst: .config/awesome/apw
    packages: [ awesome ]

config_files:
  - src: bower_components/ssh-config/config
    dst: .ssh/config

  - src: .gitconfig
  - src: .gitignore_global

  - src: .gemrc
  - src: .bundle/config
  - src: .irbrc
  - src: .rspec

  - src: .xbindkeysrc
    hosts: [ Mimir ]

  - src: .gtkrc-2.0
    packages: [ gtk2 ]

  - src: .config/gtk-3.0/settings.ini
    packages: [ gtk3 ]

  - src: .config/terminator/config
    packages: [ terminator ]

  - src: .zprofile
    packages: [ zsh ]

  - src: .xinitrc
    packages: [ xorg-server ]

symlinks:
  - src: ~/.config/xkb/keymap/samus.xkb
    dst: .config/xkb/Gungnir

  - src: ~/.config/xkb/keymap/x60t.xkb
    dst: .config/xkb/Gungnir-x60

  - src: ~/.config/awesome/rc.lua.powerarrow-darker
    dst: .config/awesome/rc.lua
    packages: [ awesome ]

  - src: ~/drive/Wallpaper/wallhaven/wallhaven-85529-3x2.jpg
    dst: .config/awesome/themes/powerarrow-darker/wall.png
    hosts: [ Gungnir ]
    packages: [ awesome ]

  - src: ~/Wallpaper/wallhaven-83639-4x3.jpg
    dst: .config/awesome/themes/powerarrow-darker/wall.png
    hosts: [ Gungnir-x60 ]
    packages: [ awesome ]

  - src: ~/Public/Wallpaper/Devices/Sleipnir/wallbase/General/1200.1920/wallpaper-1445485.jpg
    dst: .config/awesome/themes/powerarrow-darker/wall.png
    hosts: [ Mimir ]
    packages: [ awesome ]
